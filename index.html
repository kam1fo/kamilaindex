<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="hw3.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Qalyn calculator</h1>
                <form>
                    <label for="name">Write Groom's name:</label>
                    <input type="text" id="groomname" name="groomname">

                  <div>
                    <label for="quantity">Starting bid:</label>
                    <input type="number" id="money" name="money"> 
                  </div>

                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="1"></option>
                        <option value="1.5">Bachelor degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>

                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="1"></option>
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>

                    <hr>
                    <label for="skills">Skills</label><br>
                    <input type="checkbox" id="dombra" name="dombra" value="100">
                      <label for="dombra">Playing on dombra</label><br>
                      <input type="checkbox" id="cook" name="cook" value="200">
                      <label for="cook">Good cook</label><br>
                      <input type="checkbox" id="character" name="character" value="150">
                      <label for="character">Easygoing character</label><br>
                      <input type="checkbox" id="music" name="music" value="100">
                      <label for="music">Sings well</label><br>
                    <hr>
                    <label for="age">Age</label><br>
                    <input type="radio" id="young" name="young" value="1.5">
                       <label for="young">18-23</label><br>
                       <input type="radio" id="middle" name="middle" value="1.2">
                       <label for="middle">24-27</label><br>
                       <input type="radio" id="old" name="old" value="0.95">
                       <label for="old">28+</label>

                    <hr>
                    <label for="reputation">Reputation</label><br>
                    <input type="checkbox" id="parents" name="gossip" value="0.85">
                      <label for="parents">Gossips about his parent's attitude</label><br>
                      <input type="checkbox" id="person" name="gossip" value="0.9">
                      <label for="person">General gossips around his person</label><br>
                      <input type="checkbox" id="abouthim" name="gossip" value="-200">
                      <label for="abouthim">Gossips about his character</label><br>

                      <textarea id="story" name="story"
                      rows="5" cols="85"  
                      maxlength="500">
                      </textarea>

                      <button onclick="myFunction()">Submit</button>
                       <p id="calculate"></p>
                </form>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
